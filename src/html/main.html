<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>錦囊妙計</title>
<link type="text/css" href="css/redmond/jquery-ui-1.8.12.custom.css" rel="stylesheet" />	
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
<!-- Google Map API v3 -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- END Google Map API v3 -->
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>

<body>
<div class="siteContainer">
	<div class="header">
		<h1>錦囊妙計 Jin Nang</h1>
    </div>
    <div id="tabs" class="tabs">
		<ul>
        	<li><div id="prompt"> 歡迎回來, <span id="username"> 阿亮</span> !! </div> </li>
            <li><div id="space"></div> </li>
			<li><a href="#tabs-1">察看錦囊</a></li>
			<li><a href="#tabs-2">好友管理</a></li>
			<li><a href="#tabs-3">帳號管理</a></li>
        </ul>
		<div id="tabs-1">
			<div id="map_canvas" style="width: 840px; height: 420px"></div> 
            <div class="typeBtns">
                <div id="format" style="display:inline-block">
                    <input type="checkbox" id="check1" /><label for="check1">公共</label>
                    <input type="checkbox" id="check2" /><label for="check2">好友</label>
                    <input type="checkbox" id="check3" /><label for="check3">我的</label>
                </div>
                <div style="display:inline-block">
                	<input type="checkbox" id="moreToggle" /><label for="moreToggle">More</label>
                </div>
            </div>
            <div class="advFilters" style="display:none">
                <div class="timeFilter">
                        <label for="amount">Time Range:</label>
                        <input type="text" id="amount" style="width:200px; border:0; color:#f6931d;" />
                    <div id="slider-range"></div>
                </div>
            </div>
    	</div>
		<div id="tabs-2">
    		不能同年同月同日生，但願同年同月同日死！
            <p>
            <img src="images/san.jpg" alt="san" />
            </p>
    	</div>
		<div id="tabs-3">
    		要管理啥好？
        </div>
	</div>
    <hr />
<div class="footer"> Copyright 2011 Ju Ge Cheng Ya </div>
<!-- Widgets start -->
    <div id="new-marker-form" title="New Message">
        <form>
        <fieldset>
            <label for="title">標題</label>
            <input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" />
            <label for="message">訊息</label>
  			<textarea name="message" id="message" cols="30" rows="5" class="text ui-widget-content ui-corner-all" style="resize: none;"></textarea>
            <div id="radio">
            	屬性
                <input type="radio" id="radio1" name="type"  value="0" /><label for="radio1">公共</label>
                <input type="radio" id="radio2" name="type" checked="checked" value="1" /><label for="radio2">好友</label>
                <input type="radio" id="radio3" name="type" value="2" /><label for="radio3">我的</label>
            </div>
        </fieldset>
        </form>
    </div>
    
    <span id="toolbar" class="ui-widget-header ui-corner-all widgets">
        <button id="new" class="menuBtn">留下訊息</button> <br/>
        <button id="other" class="menuBtn">Have fun</button>
    </span>
<!-- Widgets end -->    
</div>
</body>
</html>
