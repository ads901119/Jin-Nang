	<div class="header">
		<img src="images/logo.png" alt="Jin Nang logo" style="margin-left: 10px;"/>
		
	</div>
	<div class="toolbar">
		<div id="prompt" class="toolbarBtn"> 歡迎回來, <span id="username">{{username}}</span> !! </div>
		{% if username == "guest" %}
		<a href="{{logIOurl}}" id="logBtn" class="toolbarBtn">登入</a>
		{% else %}
		<a href="{{logIOurl}}" id="logBtn" class="toolbarBtn">登出</a>
		{% endif %}
		
		<div class="typeBtns toolbarBtn">
        	<div id="format" style="display:inline-block">
            	<input type="checkbox" id="check1" /><label for="check1">公共</label>
               	{% if username == "guest" %}
                <input type="checkbox" id="check2" disabled="disabled" /><label for="check2">好友</label>
                <input type="checkbox" id="check3" disabled="disabled" /><label for="check3">我的</label>
                {% else %}
                <input type="checkbox" id="check2" /><label for="check2">好友</label>
                <input type="checkbox" id="check3" /><label for="check3">我的</label>       
                {% endif %}
            </div>
            <div style="display:inline-block">
              	<input type="checkbox" id="moreToggle" /><label for="moreToggle">時間軸</label>
           	</div>
        </div>
	</div>

	<div id="timelinecontainer"> 
	    <div id="timeline" class="hideBack"></div> 
	</div> 
	<div class="map">
		<div id="map_canvas" style="width: 100%; height: 100%;"></div> 
	</div>

<!-- Widgets start -->
    <div id="new-marker-form" title="New Message">
        <form>
        <fieldset>
            <label for="title">標題</label>
            <input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" />
            <label for="message">訊息</label>
  			<textarea name="message" id="message" cols="30" rows="5" class="text ui-widget-content ui-corner-all" style="resize: none;"></textarea>
            <div id="radio">
            	屬性
                <input type="radio" id="radio1" name="type" value="0" /><label for="radio1">公共</label>
                <input type="radio" id="radio2" name="type" value="1" /><label for="radio2">好友</label>
                <input type="radio" id="radio3" name="type" checked="checked" value="2" /><label for="radio3">我的</label>
            </div>
            <label for="from">From</label>
			<input type="text" id="from" name="start" class="text ui-widget-content ui-corner-all" />
			<label for="to">To</label>
			<input type="text" id="to" name="end" class="text ui-widget-content ui-corner-all" />
        </fieldset>
        </form>
    </div>
    
    <div id="rightMenu" class="rightMenu">
    	{% if username == "guest" %}
    	<a href="{{logIOurl}}" id="logBtn2">登入</a>之後，就可留下訊息
    	{% else %}
        <button id="new" class="menuBtn">留下訊息</button> <br/>
        <button id="other" class="menuBtn">Have fun</button>
        {% endif %}
