<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta name="viewport"  content = "user-scalable=no, width=device-width" />
<link rel="apple-touch-icon" href="images/icon.png"/>
<title>Jin Nang Mobile</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<!-- Google Map API v3 -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- END Google Map API v3 -->
<script src="js/main_m.js" type="text/javascript"></script>
<link href="css/style_m.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div data-role="page" data-theme="b" data-fullscreen="true" id="main">
	<div data-role="header" data-position="fixed" id="header">
    	<h1 data-theme="a" style="margin:.4em auto;">
    	<fieldset data-role="controlgroup" data-role="fieldcontain" data-type="horizontal" style="font-size:0pt;">
        <input type="checkbox" name="checkbox-1" id="checkbox-1" /><label for="checkbox-1" style="font-size:10pt;">公共</label>
        <input type="checkbox" name="checkbox-2" id="checkbox-2" /><label for="checkbox-2" style="font-size:10pt;">好友</label>
        <input type="checkbox" name="checkbox-3" id="checkbox-3" /><label for="checkbox-3" style="font-size:10pt;">我的</label>
        </fieldset>
        </h1>
        <a href="#new" data-icon="plus" class="ui-btn-right" data-rel="dialog" data-transition="pop">New</a>
	</div><!-- /header -->

	<div data-role="content" style="width: 320px;">	
		<div id="map_canvas" style="width: 320px; height: 460px;"></div>
	</div><!-- /content -->

	<div data-role="footer" id="footer" data-position="fixed">
    	<h4 style="margin: .4em auto;">
		<a href="#adv" data-role="button" data-icon="arrow-u" id="moreBtn" data-transition="slideup">More</a>
        </h4>
	</div><!-- /footer -->
</div><!-- First page -->

<!-- Second page -->
<div data-role="page" id="adv" data-theme="b"> 
	<div data-role="header" data-backbtn="false"> 
    	<a href="#" data-icon="arrow-d" data-rel="back">Back</a>
		<h1>Advanced Filters</h1> 
	</div><!-- /header --> 
 
	<div data-role="content">	
		<div data-role="fieldcontain" style="width:320px;">
                <label for="slider">Start:</label><input type="range" name="slider" id="slider" value="0" min="0" max="100"  />
                <label for="slider1">End:</label><input type="range" name="slider1" id="slider1" value="0" min="0" max="100"  />
            </div>
	</div><!-- /content --> 
</div><!-- /page --> 
<!-- Second page -->

<!-- Create page -->
<div data-role="page" id="new"> 
	<div data-role="header" data-theme="b"> 
		<h1>New Msg</h1> 
	</div><!-- /header --> 
 
	<div data-role="content" data-theme="b">	
		<div data-role="fieldcontain" style="width:260px;">
        		<label for="name">Title:</label><input type="text" name="name" id="name" value=""  />
                <label for="textarea">Message:</label><textarea rows="8" name="textarea" id="textarea"></textarea>
                <label for="select-choice-1" class="select">Type:</label>
                <select name="select-choice-1" id="select-choice-1">
                    <option value="public">Public</option>
                    <option value="friend">Friends</option>
                    <option value="private">Private</option>
                </select>
            </div>
	</div><!-- /content --> 
</div><!-- /page --> 
<!-- Create page -->

</body>
</html>
